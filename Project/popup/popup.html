<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Audit Tool</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Website Audit</h1>
            <div class="input-group">
                <input type="text" id="url-input" placeholder="Enter URL or use current tab">
                <button id="start-audit-btn" title="Start Audit"><i class="fas fa-play"></i></button>
            </div>
        </header>

        <div id="progress-container" class="hidden">
            <div class="progress-bar">
                <div class="progress-bar-inner"></div>
            </div>
            <p id="progress-text">Auditing...</p>
        </div>

        <main id="report-dashboard">
            <!-- Audit report will be displayed here -->
        </main>

        <footer class="footer-actions hidden">
            <button id="export-pdf-btn"><i class="fas fa-file-pdf"></i> Export PDF</button>
            <button id="export-json-btn"><i class="fas fa-file-code"></i> Export JSON</button>
            <button id="view-history-btn"><i class="fas fa-history"></i> History</button>
        </footer>

        <div id="history-list" class="hidden">
            <!-- Audit history will be dynamically inserted here -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
